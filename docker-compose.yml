services:
  broker:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  jaeger:
    image: jaegertracing/all-in-one:1.57
    ports:
      - "6831:6831/udp" # Traces UDP
      - "16686:16686" # UI
      - "14268:14268" # Traces HTTP
      - "4317:4317" # OTLP/gRPC
      - "4318:4318" # OTLP/HTTP
  api-gateway:
    image: kong:3.9
    environment:
      KONG_DATABASE: "off"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_ADMIN_GUI_URL: "http://localhost:8002"
      KONG_DECLARATIVE_CONFIG: '/kong/config.yaml'
    extra_hosts:
      - "host.docker.internal:host-gateway" # para este container entender que o host dele Ã© o host do docker
    volumes:
      - './docker/kong/config.yaml:/kong/config.yaml'
    ports:
      - "8000:8000" # Proxy (API)
      - "8001:8001" # Admin GUI
      - "8002:8002" # UI (Admin)
      - "8443:8443" # Proxy SSL (Https)
      - "8444:8444" # Admin GUI SSL (Https)
volumes:
  rabbitmq_data: